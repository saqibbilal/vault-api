name: Sync Dev to Main

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GitHub CLI
        uses: cli/cli-action@v2

      - name: Create PR if not exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if PR already exists
          PR=$(gh pr list \
            --base main \
            --head dev \
            --state open \
            --json number \
            -q '.[0].number')

          if [ -z "$PR" ]; then
            gh pr create \
              --base main \
              --head dev \
              --title "ðŸš€ Production Sync: dev â†’ main" \
              --body "Automated sync from dev to main." \
              --label automerge
            PR=$(gh pr list --base main --head dev --json number -q '.[0].number')
          fi

          # Enable auto-merge
          gh pr merge $PR --auto --merge
