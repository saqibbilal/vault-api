name: Sync Dev to Main

on:
  push:
    branches:
      - dev

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create PR if missing
        env:
          GH_TOKEN: ${{ secrets.VAULT_SYNC_TOKEN }}
        run: |
          PR=$(gh pr list \
            --base main \
            --head dev \
            --state open \
            --json number \
            -q '.[0].number')

          if [ -z "$PR" ]; then
            gh pr create \
              --base main \
              --head dev \
              --title "ðŸš€ Sync dev â†’ main" \
              --body "Automated sync PR from dev"
          else
            echo "PR already exists"
          fi
