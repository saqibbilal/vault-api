name: Sync Dev to Main

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and auto-merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR=$(gh pr list \
            --base main \
            --head dev \
            --state open \
            --json number \
            -q '.[0].number')

          if [ -z "$PR" ]; then
            gh pr create \
              --base main \
              --head dev \
              --title "ðŸš€ Sync dev â†’ main" \
              --body "Automated merge from dev"
            PR=$(gh pr list --base main --head dev --json number -q '.[0].number')
          fi

          gh pr merge "$PR" --auto --merge
