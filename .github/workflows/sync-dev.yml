name: Sync Dev to Main

on:
  push:
    branches:
      - dev

jobs:
  create-and-merge-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNC_TOKEN }}
          fetch-depth: 0 # Required to check for conflicts accurately

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.SYNC_TOKEN }}
          base: main
          branch: main-automation-sync # This is a temp branch the action creates
          push-to-fork: false
          commit-message: "chore: sync dev to main"
          title: "ðŸš€ Production Sync: dev to main"
          body: "Automated PR to sync development changes to production."
          labels: automerge
          # CRITICAL: This ensures the action actually looks at your 'dev' branch
          delete-branch: true

      - name: Automate Merge
        if: steps.cpr.outputs.pull-request-operation == 'created' || steps.cpr.outputs.pull-request-operation == 'updated'
        uses: pascalgn/automerge-action@v0.16.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: "automerge"
          MERGE_METHOD: "merge"
          MERGE_FORK_PR: "false"
          MERGE_REQUIRED_APPROVALS: "0" # Set to 1 if you want to manually approve first
          # This ensures it waits for your CI to turn green
          MERGE_RETRIES: "12"
          MERGE_RETRY_SLEEP: "30000" # Waits 30s between checks (6 mins total)
